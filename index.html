<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
<div class="weatherBox">
  <div class="heading">Weather</div>
  <div class="location">
    <div id="city">Bangalore</div>
    <div id="country">,IN</div>
  </div>
  <div id="temp">
    <div id="tempValue">36</div>
    <div id="tempUnit">&deg;C</div>
  </div>
  <div id="weatherDesc">Clear Sky</div>
</div>
<div class="footer">Developed By Anupam Majhi</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
